<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 20%, white 2px, transparent 2px),
                radial-gradient(circle at 60% 80%, white 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
        }
        .content {
            text-align: center;
            z-index: 1;
            color: white;
        }
        .logo {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.95;
        }
        .badge {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .pulse {
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="content">
        <div class="logo">Agent<span class="pulse">Pulse</span></div>
        <div class="tagline">Monitor Your AI Agents</div>
        <div class="badge">Real-time insights for indie developers</div>
    </div>
</body>
</html>
